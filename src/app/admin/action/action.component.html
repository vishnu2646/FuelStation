<section class="action-wrapper">
    <h1>{{ actionType }} Form</h1>
    <div class="header">
        <h4>{{ pumpNo }}</h4>
        <div>Product <span>Petrol</span></div>
    </div>
    <div class="fields">
        <div class="row">
            <mat-form-field>
                <mat-label>Opening Reading</mat-label>
                <input matInput type="number" [disabled]="true"  placeholder="Enter Opening Reading">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Closing Reading</mat-label>
                <input matInput type="number" placeholder="Enter Closing Reading">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" [disabled]="true" placeholder="Enter Quantity">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rate</mat-label>
                <input matInput type="number" [disabled]="true" placeholder="Enter Rate">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Sales</mat-label>
                <input matInput type="number" [disabled]="true" placeholder="Enter Sales">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Balance</mat-label>
                <input matInput type="number" [disabled]="true" placeholder="Enter Sales">
            </mat-form-field>
        </div>
    </div>
    <button mat-flat-button color="accent">Save</button>
</section>
