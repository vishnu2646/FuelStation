<section class="credit-wrapper">
    <h1>Credit Form</h1>
    <div class="header">
        <h4>{{ pumpNo }}</h4>
        <div>Product <span>Petrol</span></div>
    </div>
    <div class="fields">
        <div class="row">
            <mat-form-field>
                <mat-label>Customer</mat-label>
                <input matInput placeholder="Enter Customer">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Indent No</mat-label>
                <input matInput type="number" placeholder="Enter Indent Number">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Product</mat-label>
                <input matInput placeholder="Enter Product">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Enter Quantity">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rate</mat-label>
                <input matInput type="number" placeholder="Enter Rate">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput type="number" placeholder="Enter Amount">
            </mat-form-field>
        </div>
    </div>
    <button mat-flat-button color="primary">Save</button>
</section>
